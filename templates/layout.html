<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/styles.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <title>RSEG 176 File Converter: {% block title %}{% endblock %}</title>
	</head>
	
<body>
	{% for message in get_flashed_messages() %}
		<h2>{{ message }}</h2>
	{% endfor %}
	<div id="loading"></div>
	<div id="content">
		<nav class="navbar navbar-expand" id="navbar">
			<a class="navbar-brand" href="/"><span class="Aquamarine">File</span><span class="blue">Converter</span></a>
			<button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-target="#navbar" data-toggle="collapse" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
			<div class="collapse navbar-collaose" id="navbar">
				{% if session.user_id %}
					
				{% else %}
					<ul class="navbar-nav ml-auto mt-2">
						<li class="nav-item"><a class="nav-link" href="/register">Register</a></li>
						<li class="nav-item"><a class="nav-link" href="/login">Log In</a></li>
					</ul>
				{% endif %}
			</div>
		</nav>
	</div>
	
	
	<main class="container p-5">
		{% block main %}{% endblock %}
	</main>
	
	
</body>


</html>
